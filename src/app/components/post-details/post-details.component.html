<a routerLink="/posts">Go Back</a>
<mat-card>
  <mat-card-header>
    <mat-card-title>
      <strong>Title: </strong>{{post.title}}
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <p>
      <strong>Content: </strong>{{post.body}}

    </p>
  </mat-card-content>
  <mat-card-actions>
    <h3>Comments :</h3>
    <ol>
      <li *ngFor="let comment of post.comments">
        <hr>
        <ul>
          <li>
            <strong>Name: </strong> {{comment.name}}
          </li>
          <li>
            <strong>email: </strong>{{comment.email}}
          </li>
          <li>
            <strong>Content: </strong> {{comment.body}}
          </li>
        </ul>
      </li>
    </ol>
  </mat-card-actions>
</mat-card>
